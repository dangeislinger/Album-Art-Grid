
<html lang="en">

<head>
	<title>Music Chart Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />

		<!-- CSS -->
		<!-- BOOTSTRAP 4.3.1 -->
		<link
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous" /> 
	<!-- OPEN ICONIC 1.1.1 -->
	<link rel="stylesheet" 
				href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" 
				integrity="sha256-CfN2r6i/dqkUHVRqpBzO3w21SnIWalwGfj5ScBPVzmI=" 
				crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet" href="css/my-style.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
	

	<!-- JS -->
	<!-- JQUERY 3.4.1 -->
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
	<!-- POPPER 1.14.7 -->
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous">
	</script>	
	<!-- BOOTSTRAP 4.3.1 -->
	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous">
	</script>
	<!-- BOOSTRAP COLOR PICKER 3.2.0 -->
	<script src = "js/bootstrap-colorpicker.min.js"></script>
	<!-- MYSCRIPTS -->
	<script src = "js/chart-handler.js"></script>
	<script src = "js/my-scripts.js"></script>
		
</head>
	
<body class="bg-dark"> 
	<div class="container-fluid">
	<div class="row" id="jumbotron-container">
	<!-- Jumbotron with title and instruction -->
	<div class="jumbotron col-12 bg-dark text-center text-white p-0 m-0" 
				id="jumbo-info-settings">
		<h1>Music Chart Maker</h1>
		<h4>Original project by <a href="https://github.com/xsaardo/Album-Art-Collage-Creator" target="_blank" rel="noopener">xsaardo</a></h4>
		<br />
		<b>Instructions:</b> <br />
		&middot; Click on a box to insert album art &middot; Drag/drop to move images 
		<br />

		<!-- SETTINGS FORM -->
		<div class="row d-flex justify-content-center mt-3" id="settings">
			<form class="mb-0 col-11 justify-content-center">
				<!-- IMAGE-BG -->
				<div class="form-group">
					<div class="input-group justify-content-center flex-nowrap">
						<div class="input-group-prepend">
								<span class="input-group-text">BG image URL</span>
						</div>
						<!-- Input for image URL -->
						<input class="" type="url" id="bgImageURL"/>
						<div class="input-group-append">
							<!-- SET button -->
							<button class="btn bg-primary" type="button" onclick="setBgImage()">Set</button>
							<!-- Repeat? + Checkbox -->
							<span class="input-group-text">
								<label for="repeatBgImgCheckbox" class="m-0">
									Repeat?
								</label>
							</span>
							<span class="input-group-text">
								<input type="checkbox" id="repeatBgImgCheckbox" />
							</span>
						</div>
					</div>
				</div>

				<!-- BG COLOR/TEXT COLOR -->
				<div class="form-group form-inline justify-content-center flex-nowrap">
				<!-- BG -->
					<div id="bgColorPicker" class="input-group mx-3 justify-content-center">
						<!-- 
							input-group-prepend/append: adds the span at the beginning/ending 
							justify-content-center on it since the input type is hidden
						-->
						<div class="input-group-prepend ">
								<span class="input-group-text">BG color</span>
								<span class="input-group-text colorpicker-input-addon"><i></i></span>
						</div>
						<input type="text" class="form-control" hidden/>
					</div>
				</div>

				<!-- COL/ROW NUMBER -->
				<div class="form-group form-inline justify-content-center flex-nowrap" id="colrow">
					<!-- Cols -->
					<div class="input-group input-group-fixed mx-4 flex-nowrap">
						<!-- Description and minus button -->
						<div class="input-group-prepend">
							<span class="input-group-text">Cols</span>
							<button class="btn btn-danger btn-decrease p-1" data-target="numCols" type="button">
								<span class="oi" data-glyph="minus"></span>
							</button>
						</div>
						<!-- Input -->
						<input type="number" min="1" class="form-control text-center" id="numCols" value="3" disabled/>
						<!-- Plus button -->
						<div class="input-group-append">
							<button class="btn btn-success btn-increase p-1" data-target="numCols" type="button">
								<span class="oi" data-glyph="plus"></span>
							</button>
						</div>
					</div>

					<!-- Rows -->
					<div class="input-group input-group-fixed mx-4 flex-nowrap">
						<!-- Description and minus button -->
						<div class="input-group-prepend">
							<span class="input-group-text">Rows</span>
							<button class="btn btn-danger btn-decrease p-1" data-target="numRows" type="button">
								<span class="oi" data-glyph="minus"></span>
							</button>
						</div>
						<!-- Input -->
						<input type="number" min="1" class="form-control text-center" id="numRows" value="3" disabled/>
						<!-- Plus button -->
						<div class="input-group-append">
							<button class="btn btn-success btn-increase p-1" data-target="numRows" type="button">
								<span class="oi" data-glyph="plus"></span>
							</button>
						</div>
					</div>
				</div>

				<!-- IMG SIZE/MARGIN -->
				<div class="form-group form-inline justify-content-center">
					<!-- Image -->
					<div class="mr-2">
						<label for="artSize" class="control-label col-form-label">Image Size</label>
						<input type="range" class="form-control p-0" min="100" max="300" step="1" id="artSize" value="100">
						<span id="artSizeVal">100px</span>
					</div>
					<!-- Margin -->
					<div class="ml-2 flex-nowrap">
						<label for="marginSize" class="control-label col-form-label">Margin</label>
						<input type="range" class="form-control p-0" min="0" max="3" step="0.5" id="marginSize" value="1">
						<span id="marginSizeVal">1px</span>
					</div>
				</div>


				<!-- BUTTONS -->
				<div class="form-group">
					<div class="row justify-content-center text-white">
						<button type="button" class="btn-success btn-sm mx-2" onclick="shuffle()">Shuffle</button>
						<!-- When clicked -->
						<button id="showHideNames" type="button" class="btn-warning btn-sm mx-2">Show album names (TO-DO)</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

	<!-- CHART -->
	<div class="row flex-nowrap" id="chartContainer">
		<div class="col" id="albumArts"></div>
		<div class="col-3" id="albumNames"> </div>
	</div>
</div> <!-- Container div -->

<!-- MODAL -->
	<div id="myModal" class="modal"  role="dialog" aria-labelledby="Search album">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<!-- Modal title -->
					<div class="modal-header">
						<h4 class="modal-title w-100 text-center">Search for an album</h4>
						<!-- Close button -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body" id="modalBody">
						<form id="searchForm">
							<div class="form-group input-group justify-content-center">
								<input type="text" class="form-control" id="searchTerm" placeholder="Enter artist and/or album">
								<div class="input-group-apppend bg-primary">
									<button class="btn" type="button" onclick="albumSearch()">Search</button>
								</div>
							</div>
						</form>
						<!-- Filled when user searches for albums -->
						<div id="albumsFound">

						</div>
				</div>
			</div>
		</div>
	</div>
</body>
	
	
</html>
