		<style type="text/css">
			img {
				
			}
			#albums {
				padding-top: 30px;
				padding-bottom: 50px;
				overflow-x: hidden;
				background-color: #99ccff;
				width: 100vw;
				position: relative;
				margin-left: -50vw;
				left: 50%;
			}
			#header {
				padding-top: 10px;
				padding-bottom: 30px;
				overflow-x: hidden;
				background-color: #123456;

		<title>Album Collage Maker</title>
	</head>
	
	<body> 
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center jumbotron" id="header">
				<h1><kbd>Album Art Collage Maker<kbd></h1>
				<b>Instructions:</b> Click on a box to insert album art &middot; Drag/drop to move images &middot; Change grid settings
				</div>
			</div>
			<div class="row" id="firstrow">
				<div class="col-lg-3">
				</div>
				<div class="col-lg-3 ">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputColor" class="control-label col-lg-7">Background Color (Hex)</label>
							<div class="col-lg-5">
							<input type="text" class="form-control" id="backcolor" value="#123456" placeholder="Hex Value">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputColor" class="control-label col-lg-8"># of Rows</label>
							<div class="col-lg-4">
							<input type="text" class="form-control" id="numRows" value="3"></input>
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputColor" class="control-label col-lg-8">Margin (in pixels)</label>
							<div class="col-lg-4">
							<input type="text" class="form-control" id="marginSize" value="0"></input>
							</div>
						</div>
						
						
					</form>
				</div>
				<div class="col-lg-3">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputColor" class="control-label col-lg-7">Image Size (in pixels)</label>
							<div class="col-lg-5">
							<input type="text" class="form-control" id="artsize" value="100">
							</div>
						</div>
						<div class="form-group">
							<label for="inputColor" class="control-label col-lg-8"># of Columns</label>
							<div class="col-lg-4">
							<input type="text" class="form-control" id="numCols" value="10"></input>
							</div>
						</div>
						
						
						<div align="center" class="col-lg-12">
							<div class="col-lg-6">
								<button type="button" class="btn-info btn-sm" onclick="generateGrid()">Apply Settings</button>
							</div>
							<div class="col-lg-6">
								<button type="button" class="btn-success btn-sm" onclick="shuffle()">Shuffle Images</button>
							</div>
							
						</div>
						
					</form>
				</div>
					
				<div class="col-lg-3">
				</div>
			</div>
			
			<div width="100%" id="albums">
			</div>
			<div id="myModal" class="modal" role="dialog">
				
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times; </button>
								<h4 class="modal-title"><span class="glyphicon glyphicon-search"></span>  Search for an album  </h4>
							</div>
							<div class="modal-body" id="modalBody">
								<form>
									<div class="form-group">
										<input type="text" class="form-control" id="searchTerm" placeholder="Enter artist and/or album">
									</div>
								</form>
								<div id="albumsFound">
									
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" onclick="albumsearch()">Search!</button>
							</div>
						</div>
					</div>
				</div>
		</div>
		<script src = "albumart.js"></script>
		<footer>
		<center><blockquote>Programming is fun!<footer><a href="https://github.com/xsaardo">Cuong</a></footer></blockquote></center>
		</footer>
	</body>
	
	
</html>
