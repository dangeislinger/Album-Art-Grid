
<html lang="en">

<head>
	<title>Music Chart Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />

	<!-- CSS -->
	<!-- BOOTSTRAP 4.3.1 -->
	<link
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous"> 
	<link type="text/css" rel="stylesheet" href="css/my-style.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
	

	<!-- JS -->
	<!-- JQUERY 3.4.1 -->
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
	<!-- POPPER 1.14.7 -->
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous">
	</script>	
	<!-- BOOTSTRAP 4.3.1 -->
	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous">
	</script>
	<!-- BOOSTRAP COLOR PICKER 3.2.0 -->
	<script src = "js/bootstrap-colorpicker.min.js"></script>
	<!-- MYSCRIPTS -->
	<script src = "js/my-scripts.js"></script>
	<script src = "js/albumart.js"></script>
		
</head>
	
<body class="bg-dark"> 
<div class="row">
	<!-- Jumbotron with title and instruction -->
		<div class="jumbotron col-12 bg-dark text-center text-white p-0 m-0" 
				 id="jumbo-info-settings">
			<h1>Music Chart Maker</h1>
			<h4>Original project by <a href="https://github.com/xsaardo/Album-Art-Collage-Creator" target="_blank" rel="noopener">xsaardo</a></h4>
			<br />
			<b>Instructions:</b> 
			Click on a box to insert album art &middot; Drag/drop to move images &middot; Change grid settings
			<br />

			<!-- SETTINGS -->
			<div class="row d-flex justify-content-center mt-3" id="settings">
				<form class="mb-0 col-11 justify-content-center">
					<!-- BG-COLOR/IMAGE-BG -->
					<div class="form-group">
						<div class="row">
							<div class="input-group justify-content-center flex-nowrap">
								<div class="input-group-prepend">
										<span class="input-group-text">BG image URL</span>
								</div>
								<input class="col-6" type="url" id="bgImageURL"/>
								<div class="input-group-append bg-primary">
									<button class="btn" type="button" onclick="setBgImage()">Set</button>
								</div>
							</div>
						</div>
					</div>

					<!-- BG COLOR/COL/ROW NUMBER -->
					<div class="form-group form-inline justify-content-center">
						<div id="bgColorPicker" class="input-group mr-3">
							<!-- input-group-prepend/append: adds the span at the beginning/ending -->
							<div class="input-group-prepend">
									<span class="input-group-text">BG color</span>
									<span class="input-group-text colorpicker-input-addon"><i></i></span>
							</div>
							<input type="text" class="form-control" hidden/>
						</div>
						<div class="input-group mx-2">
							<div class="input-group-prepend">
										<span class="input-group-text">Rows</span>
							</div>
							<input type="number" min="1" class="form-control p-2" id="numRows" value="4"/>
						</div>
						<div class="input-group ml-2">
							<div class="input-group-prepend">
									<span class="input-group-text">Cols</span>
							</div>
							<input type="number" min="1" class="form-control p-2" id="numCols" value="4"/>
						</div>
					</div>

					<!-- IMG SIZE -->
					<div class="form-group form-inline justify-content-center">
						<label for="artsize" class="control-label col-form-label">Image Size</label>
						<input type="range" class="mx-2" min="100" max="300" step="1" id="artsize" value="100">
						<span id="artsizeVal">100px</span>
					</div>
					
					<!-- MARGIN -->
					<div class="form-group form-inline justify-content-center">
						<div class="input-group extra">
							<div class="input-group-prepend">
								<span class="input-group-text">Margin (px)</span>
							</div>
							<input type="number" min="0" class="form-control" id="marginSize" value="0">
						</div>
					</div>

					<!-- BUTTONS -->
					<div class="form-group">
						<div class="row justify-content-center">
							<button type="button" class="btn-info btn-sm" onclick="generateGrid()">Apply Settings</button>
							&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn-success btn-sm" onclick="shuffle()">Shuffle Images</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="myModal" class="modal"  role="dialog" aria-labelledby="Search album">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<!-- Modal title -->
					<div class="modal-header">
						<h4 class="modal-title w-100 text-center">Search for an album</h4>
						<!-- Close button -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body" id="modalBody">
						<form id="searchForm">
							<div class="form-group input-group justify-content-center">
								<input type="text" class="form-control" id="searchTerm" placeholder="Enter artist and/or album">
								<div class="input-group-apppend bg-primary">
									<button class="btn" type="button" onclick="albumsearch()">Search</button>
								</div>
							</div>
						</form>
						<!-- Filled when user searches for albums -->
						<div id="albumsFound">

						</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div id="albums"></div>
	</div>
</body>
	
	
</html>
